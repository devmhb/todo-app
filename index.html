<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff3d11f0ca.js" crossorigin="anonymous"></script>
    <title>Mehedi's Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mehedi's Todo</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Type-here!">
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todos">
                <option value="all" >All</option>
                <option value="completed" >Completed</option>
                <option value="uncompleted" >Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-lists"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
